<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/image.css">
</head>
<body>
<div class="slideshow-container">
<div class="mySlides fade">
    <div class="numbertext">1 / 8</div>
    <img src="images/beach.jpg" style="width:100%">
    <div class="text">Beach</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 8</div>
  <img src="images/boston.jpg" style="width:100%">
  <div class="text">Boston City</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 8</div>
  <img src="images/city.jpg" style="width:100%">
  <div class="text">City</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 8</div>
  <img src="images/newyork.jpg" style="width:100%">
  <div class="text">New York City</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">5 / 8</div>
  <img src="images/rock.jpg" style="width:100%">
  <div class="text">Rock</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">6 / 8</div>
  <img src="images/sea.jpg" style="width:100%">
  <div class="text">Sea</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">7 / 8</div>
  <img src="images/washington.jpg" style="width:100%">
  <div class="text">Washington City</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">8 / 8</div>
  <img src="images/water.jpg" style="width:100%">
  <div class="text">Water</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
  <span class="dot" onclick="currentSlide(8)"></span>
</div>

<script type="text/javascript" src="../js/image.js"></script>

</body>
</html>
